<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
      </style>
</head>

<body>
    <h1>Enter Password</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="password" autofocus>
        <button type="submit" {% if disable_submission %}disabled{% endif %}>Submit</button>
    </form>
</body>

</html>
